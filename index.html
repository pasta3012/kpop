<script>
  
  async function loadListImageFormUrl () {
    const url = 'https://raw.githubusercontent.com/pasta3012/wonyoung/refs/heads/main/img.txt';
    const response = await fetch(url);
    var data = await response.text();
    var listImages = data.split('\n');
    listImages= listImages.filter(function (el) {
      return el != "";
    });
    return listImages;
  }
   function populateGallery(imagesArray) {
    var galleryContainer = document.getElementById('image-gallery');
    galleryContainer.innerHTML = ''; 

    imagesArray.forEach(function(imageUrl) {
      var imgElement = document.createElement('img');
      imgElement.src = imageUrl;

      imgElement.classList.add('gallery-img');

      var colDiv = document.createElement('div');
      colDiv.classList.add('col-md-4', 'mb-3');
      colDiv.appendChild(imgElement);

      galleryContainer.appendChild(colDiv);

      imgElement.addEventListener("click", function () {
        if (imgElement.classList.contains("zoomed")) {
          imgElement.classList.remove("zoomed");
        } else {
          imgElement.classList.add("zoomed");
        }
      });
    });
  }

  async function main() {
    var listImages = await loadListImageFormUrl();
    populateGallery(listImages);
  }
  main();
</script>
